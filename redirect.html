<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
// Target panel URL (the one to redirect from)
const panelURL = "https://watchsports.to/?sport=wwe&game=1013-1";

// Current full URL
const currentURL = window.location.href;

// If someone is on the panel URL, redirect to your domain
if(currentURL === panelURL){
    window.location.href = "https://jokerlivestreams.sbs";
} else {
    // Otherwise, you can show the link or message
    console.log("No redirect needed");
}
</script>
</head>
<body style="background:#111;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;text-align:center;">
<p>Redirecting to Joker Live Streams...</p>
<p>If you are not redirected automatically, click <a href="https://jokerlivestreams.sbs" style="color:#f00;">here</a>.</p>
</body>
</html>
